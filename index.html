<!DOCTYPE html>
<html>
    <head>
        <title>calculator using html and css</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator">
            <input type="text" class="display">
            <div class="keys">
                <button class="keyh" >C</button>
                <button class="keyh" >D</botton>
                <button class="keyh" >%</botton>
                <button class="keyh" >/</botton>
                <button class="key" >7</botton>
                <button class="key" >8</botton>
                <button class="key" >9</botton>
                <button class="keyh" >*</botton>
                <button class="key" >4</button>
                <button class="key" >5</button>
                <button class="key" >6</botton>
                <button class="keyh" >-</button>
                <button class="key" >1</button>
                <button class="key" >2</botton>
                <button class="key" >3</botton>
                <button class="keyh" >+</button>
                <button class="keyh" >^</botton>
                <button class="keyh" >0</button>
                <button class="keyh" >.</button>
                <button class="keyh" >=</button>

            </div>
        </div>
    </body>
</html>
